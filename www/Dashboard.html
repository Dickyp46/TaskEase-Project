<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Dashboard To-Do</title>
    <link rel="stylesheet" href="/css/Dashboard.css">
</head>
<body>

<!-- Header -->
<header class="header">
    <div class="brand">
    <h1><span>Dash</span>board</h1>
    </div>
    <div class="search-bar">
    <input type="text" placeholder="Search your task here..." />
    <button><img src="img/Dashboard/search.svg" alt="Search" /></button>
    </div>
    <div class="header-actions">
    <button class="icon-btn"><img src="img/Dashboard/bell.svg" alt="Bell" /></button>
    <button class="icon-btn"><img src="img//Dashboard/calendar.svg" alt="Calendar" /></button>
    <div class="date-info">
        <div>Today</div>
        <div class="date" id="currentDate">--/--/----</div>
    </div>
    </div>
</header>

<!-- Container -->
<div class="container">

    <!-- Sidebar -->
    <aside class="sidebar">
    <div class="profile">
        <img src="img/Dashboard/pikachu.jpg" alt="Profile"/>
        <h3>Firman</h3>
        <p>firman4689@gmail.com</p>
    </div>
    <div class="nav-container">
        <nav>
        <button class="active"><img src="img//Dashboard/dashboard.svg" class="icon" />Dashboard</button>
        <button><img src="img/Dashboard/warning.svg" class="icon" />Vital Task</button>
        <button><img src="img/Dashboard/task.svg" class="icon" />My Task</button>
        <button><img src="img/Dashboard/task categories.svg" class="icon" />Task Categories</button>
        <button><img src="img/Dashboard/setting.svg" class="icon" />Settings</button>
        <button><img src="img/Dashboard/speech-bubble.svg" class="icon" />Help</button>
        </nav>
        <button class="logout"><img src="img/Dashboard/logout.svg" class="icon" />Logout</button>
    </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
    <section class="welcome">
        <h2>Welcome back, Firman ðŸ‘‹</h2>
    </section>

    <section class="add-task">
        <h3>âž• Add Task</h3>
        <form id="taskForm">
        <input type="text" id="taskTitle" placeholder="Task title" required />
        <input type="text" id="taskDesc" placeholder="Task description" />
        <select id="taskPriority">
            <option value="Low">Low</option>
            <option value="Moderate" selected>Moderate</option>
            <option value="High">High</option>
        </select>
        <select id="taskStatus">
            <option value="Not Started" selected>Not Started</option>
            <option value="In Progress">In Progress</option>
            <option value="Completed">Completed</option>
        </select>
        <input type="date" id="taskDate" />
        <input type="url" id="taskImage" placeholder="Image URL (optional)" />
        <button type="submit">Add Task</button>
        </form>
    </section>

    <section class="dashboard">
        <div class="task-section">
        <h3>ðŸ“‹ To-Do</h3>
        <div id="taskList" class="task-list"></div>
        </div>
        <div class="status-section">
        <h3>ðŸ“Š Task Status</h3>
        <div id="statusSummary" class="charts">
            <div class="chart">
            <svg viewBox="0 0 36 36" class="circular-chart green">
                <path class="circle-bg" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831"/>
                <path class="circle" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831"/>
                <text x="18" y="20.35" class="percentage">0%</text>
            </svg>
            <p>Completed</p>
            </div>
            <div class="chart">
            <svg viewBox="0 0 36 36" class="circular-chart blue">
                <path class="circle-bg" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831"/>
                <path class="circle" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831"/>
                <text x="18" y="20.35" class="percentage">0%</text>
            </svg>
            <p>In Progress</p>
            </div>
            <div class="chart">
            <svg viewBox="0 0 36 36" class="circular-chart red">
                <path class="circle-bg" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831"/>
                <path class="circle" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831"/>
                <text x="18" y="20.35" class="percentage">0%</text>
            </svg>
            <p>Not Started</p>
            </div>
        </div>
        <h4>âœ… Completed Tasks</h4>
        <div id="completedList" class="task-list"></div>
        </div>
    </section>
    </main>
</div>

<script src="script.js"></script>
</body>
</html>
